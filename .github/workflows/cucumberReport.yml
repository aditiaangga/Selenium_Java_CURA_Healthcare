name: Cucumber Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Check Browser versions
        run: |
              echo "Chrome:"
              "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome" --version  

              echo "Firefox:"
              "/Applications/Firefox.app/Contents/MacOS/firefox" --version  

              echo "Edge:"
              "/Applications/Microsoft Edge.app/Contents/MacOS/Microsoft Edge" --version  

              echo "Chromedriver:"
              which chromedriver && chromedriver --version  

              echo "Geckodriver:"
              which geckodriver && geckodriver --version  

              echo "MSEdgeDriver:"
              which msedgedriver && msedgedriver --version  


      - name: Run Cucumber Tests ${{ github.event.inputs.browser }}
        run: mvn clean verify -Dbrowser=${{ github.event.inputs.browser }}

      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-reports

      - name: Upload Generated Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-artifacts
          path: target
