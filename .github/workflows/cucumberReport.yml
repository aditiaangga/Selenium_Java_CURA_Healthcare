name: Cucumber Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - safari

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Check Browser versions
        run: |
              echo "Chromedriver:"
              which chromedriver 
              chromedriver --version  

              # echo "Geckodriver:"
              # which geckodriver
              # geckodriver --version  

              # echo "MSEdgeDriver:"
              # which msedgedriver
              # msedgedriver --version  

              echo "SafariDriver:"
              which safaridriver
              safaridriver --version 

      - name: Enable Safari Remote Automation
        run: |
          sudo safaridriver --enable
          defaults write com.apple.Safari AllowRemoteAutomation -bool true
          sudo killall safaridriver || true 

      - name: Verify Safari Remote Automation
        run: |
          defaults read com.apple.Safari AllowRemoteAutomation

      - name: Start SafariDriver
        run: |
          safaridriver -p 0 > safaridriver.log 2>&1 &
          sleep 3
          cat safaridriver.log    

              
      - name: Run Cucumber Tests ${{ github.event.inputs.browser }}
        run: mvn clean verify -Dbrowser=${{ github.event.inputs.browser }}

      - name: Upload Cucumber Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-html-reports

      - name: Upload Generated Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-artifacts
          path: target
